<div class="container-fluid">
    <div class="row-fluid">
        Search: <input ng-model="query">
        Sort by:
        <select ng-model="orderProp">
            <option value="name">Alphabetical</option>
            <option value="age">Newest</option>
        </select>
        <a href="#/phones/new">Add new phone</a>

        <ul class="phones">
            <li ng-repeat="phone in phones | filter:query | orderBy:orderProp" class="thumbnail phone-listing">
                <a href="#/phones/{{phone.phone_id}}" class="thumb"><img ng-src="{{phone.image_url}}" /></a>
                <a href="#/phones/{{phone.phone_id}}">{{phone.name}}</a>
                <p>{{phone.snippet}}</p>
            </li>
        </ul>

    </div>
</div>
